services:
    db:
        image: postgis/postgis
        ports:
            - "5432:5432"        
        env_file:
            - ./backend/.env
        volumes:
            - .ignore/data:/var/lib/postgresql/data/
        deploy:
            resources:
                limits:
                    cpus: "0.50"
                    memory: 512M
    api:
        restart: always
        build: ./backend
        user: appuser
        command: "python manage.py runserver 0.0.0:8000"
        volumes:
            - ./backend:/app
        ports:
            - "8000:8000"
        env_file:
            - ./backend/.env
        depends_on:
            - db